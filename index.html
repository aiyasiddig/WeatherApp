<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id = searchScreen>
        
        <div class = "container">
           <div class = "row form-group form-inline" id = "rowDiv">
               <input type = "text" name = "city" id = "city" class = "form control"
               placeholder = " City Name">
               <button id="submit" class="btn btn-primary">Go</button>
           </div>

        </div>
        
    
        <ul id ="pastSearches">
            <li> Bellevue </li>
            <li> Portland </li>
            <li> Los Angeles </li>
            <li> San Francisco </li>
        </ul>
  
    </div>

    <div id ="weatherInfo">
        <h1> Weather Dashboard</h1>
        <div id= "currentWeather">
            <h3>Today,<div id="displayMoment"></div></h3>
            <div id = currentInfo>
                
                <h4 id = "displaycity"></h4>
                <br>
                <div id="icon"><img id="wicon" src="" alt=""></div>
                <div class="temp"></div>  
            <br>
                <div class="humidity"></div>
            <br>
                <div class="wind"></div>
            <br>
            <div class="uvIndex"></div>
            <br>

            </div>    
        </div>

        <div class="row">
            <div class="col">
                <h1 id = "one"></h1>
            </div>
            <div class="col">
                <h1 id = "two"></h1>
            </div>           
            <div class="col">
                <h1 id = "three"></h1>
            </div>
            <div class="col">
                <h1 id = "four"></h1>
            </div>
            <div class="col">
                <h1 id = "five"></h1>
            </div>
        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
