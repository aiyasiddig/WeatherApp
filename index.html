<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title> Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha184-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH1+nqUivzIebhndOJK18anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <h5 class="navbar-brand mb-0 w-100 text-center"> Weather Dashboard</h5>
    </nav>
    <div class="container-fluid mb-4">
        <div class="row" id="main-header">
            <div class="col-md-3 bg-light">
                <p class="display font-weight-bold my-2 ">Search by City:</h5>

                <form class="input-group mb-3">
                    <input class="form-control" type="search" id="city-name" placeholder="Search" aria-label="Search">
                    <button type="submit" class="btn btn btn-primary " id="city-search">
                        <i class="fa fa-search"></i></button>
                </form>

                <div class="card" id="buttons-view" >
                    <ul class="list-group " id="list">

                    </ul>
                </div>
            </div>


            <div class="col-md-8 mr-2">
                <div class="row">
                    <div class="card col-md-12 ml-3 mr-3 mt-3" id="current">
                        <div class="card-body">
                            <div class="currenttemp " id="current-day">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3 class=" mt-3 mb-3 ml-3 mr-3" id="5DayForecast">5 Day Forecast : </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="card-deck col-md-12 ml-3 mr-3 mt-3" id="forecast">
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
